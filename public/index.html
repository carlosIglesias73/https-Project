<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Secure Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    body {
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      padding: 35px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #e9ecef;
    }
    
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 1.6rem;
    }
    
    h2 {
      color: #495057;
      margin: 25px 0 18px 0;
      font-size: 1.1rem;
      font-weight: 500;
      position: relative;
    }
    
    h2::after {
      content: '';
      display: block;
      width: 40px;
      height: 2px;
      background: #3498db;
      margin-top: 8px;
    }
    
    form {
      display: flex;
      flex-direction: column;
    }
    
    input {
      padding: 14px 16px;
      margin: 10px 0;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.2s ease;
      background: #fdfdfe;
    }
    
    input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }
    
    button {
      padding: 14px;
      margin-top: 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    button:hover {
      background: #2980b9;
      transform: translateY(-1px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .response-container {
      margin-top: 30px;
      padding: 18px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 3px solid #3498db;
      max-height: 180px;
      overflow-y: auto;
    }
    
    #out {
      font-family: 'SF Mono', 'Consolas', monospace;
      font-size: 13px;
      color: #495057;
      white-space: pre-wrap;
      word-break: break-all;
      line-height: 1.5;
    }
    
    .divider {
      height: 1px;
      background: #e9ecef;
      margin: 25px 0;
      position: relative;
    }
    
    .divider::after {
      content: 'o';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 0 12px;
      color: #adb5bd;
      font-size: 12px;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #495057;
      font-weight: 500;
    }
    
    input::placeholder {
      color: #adb5bd;
    }
    
    .pulse {
      opacity: 0.7;
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 25px;
        margin: 10px;
      }
      
      h1 {
        font-size: 1.4rem;
        margin-bottom: 25px;
      }
      
      h2 {
        font-size: 1rem;
        margin: 20px 0 15px 0;
      }
      
      input, button {
        padding: 12px 14px;
        font-size: 15px;
      }
      
      #out {
        font-size: 12px;
      }
      
      .response-container {
        max-height: 150px;
        padding: 15px;
      }
    }
    
    @media (max-width: 360px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 1.3rem;
      }
      
      input, button {
        padding: 11px 13px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Secure Login</h1>
    
    <h2>Registro</h2>
    <form id="register">
      <div class="input-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" placeholder="Tu nombre" required/>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required/>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required/>
      </div>
      <button type="submit">Registrar</button>
    </form>

    <div class="divider"></div>

    <h2>Iniciar Sesión</h2>
    <form id="login">
      <div class="input-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="email" placeholder="correo@ejemplo.com" required/>
      </div>
      <div class="input-group">
        <label for="login-password">Contraseña</label>
        <input type="password" id="login-password" name="password" placeholder="••••••••" required/>
      </div>
      <button type="submit">Entrar</button>
    </form>

    <div class="response-container">
      <h3 style="margin-bottom: 10px; color: #495057; font-size: 14px;">Respuesta:</h3>
      <pre id="out" class="pulse">Esperando respuesta...</pre>
    </div>
    <div style="margin-top: 20px; text-align: center;">
      <button id="test-protected" style="background: #27ae60; padding: 10px 20px; border-radius: 6px; font-weight: 500;">
        Probar Ruta Protegida
      </button>
    </div>
  </div>

  <script>
    const out = document.getElementById('out');

    document.getElementById('register').addEventListener('submit', async e => {
      e.preventDefault();
      const form = new FormData(e.target);
      const body = {
        name: form.get('name'),
        email: form.get('email'),
        password: form.get('password')
      };
      
      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(body)
        });
        const txt = await res.json();
        out.textContent = JSON.stringify(txt, null, 2);
        out.className = res.ok ? '' : 'error';
      } catch (error) {
        out.textContent = `Error: ${error.message}`;
        out.className = 'error';
      }
    });

    document.getElementById('login').addEventListener('submit', async e => {
      e.preventDefault();
      const form = new FormData(e.target);
      const body = {
        email: form.get('email'),
        password: form.get('password')
      };
      
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(body)
        });
        const txt = await res.json();
        out.textContent = JSON.stringify(txt, null, 2);
        out.className = res.ok ? '' : 'error';
        
        if (txt.token) {
          localStorage.setItem('token', txt.token);
          out.textContent += '\n\n✅ Token guardado';
        }
      } catch (error) {
        out.textContent = `Error: ${error.message}`;
        out.className = 'error';
      }
    });

    // Agrega esta función para probar la ruta protegida
document.getElementById('test-protected').addEventListener('click', async () => {
  const token = localStorage.getItem('token');
  if (!token) {
    out.textContent = "No hay token almacenado. Inicia sesión primero.";
    return;
  }

  try {
    const res = await fetch('/api/auth/me', {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      }
    });
    const txt = await res.json();
    out.textContent = JSON.stringify(txt, null, 2);
  } catch (error) {
    out.textContent = `Error: ${error.message}`;
  }
});
  </script>
</body>
</html>
