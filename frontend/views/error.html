<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .error-icon {
      font-size: 64px;
      text-align: center;
      margin-bottom: 20px;
    }
    .error-message {
      text-align: center;
      margin: 20px 0;
      color: #6c757d;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-icon">⚠️</div>
    <h1 id="error-title">Error</h1>
    <p class="error-message" id="error-message">
      Ha ocurrido un error. Por favor, intenta nuevamente.
    </p>
    
    <div style="text-align: center; margin-top: 30px;">
      <a href="/" style="
        display: inline-block;
        padding: 14px 30px;
        background: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.2s ease;
      " id="redirect-link">Volver al Inicio</a>
    </div>

    <p id="countdown-text" style="text-align: center; margin-top: 20px; color: #6c757d; font-size: 14px;">
      Redirigiendo automáticamente en <span id="countdown">5</span> segundos...
    </p>
  </div>

  <script>
    // Obtener parámetros de la URL
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title') || 'Error';
    const message = params.get('message') || 'Ha ocurrido un error. Por favor, intenta nuevamente.';
    const redirectUrl = params.get('redirectUrl') || '/';
    
    // Actualizar contenido
    document.getElementById('error-title').textContent = title;
    document.getElementById('error-message').textContent = message;
    document.getElementById('redirect-link').href = redirectUrl;
    
    // Contador de redirección
    let timeLeft = 5;
    const countdownElement = document.getElementById('countdown');
    
    const timer = setInterval(() => {
      timeLeft--;
      countdownElement.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.href = redirectUrl;
      }
    }, 1000);
  </script>
</body>
</html>
