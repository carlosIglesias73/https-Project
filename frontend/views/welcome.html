<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Bienvenido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>¡Bienvenido!</h1>
    <p style="text-align: center; margin: 15px 0;">Has iniciado sesión exitosamente con MFA.</p>
    <div id="user-info" style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 20px 0;">
      <p><strong>Cargando datos...</strong></p>
    </div>
    <button id="test-protected" style="background: #2ecc71; margin-top: 10px;">
      Probar Ruta Protegida
    </button>
    <button id="logout-btn" style="background: #e74c3c; margin-top: 10px;">
      Cerrar Sesión
    </button>
    <div class="response-container">
      <h3 style="margin-bottom: 10px; color: #495057; font-size: 14px;">Respuesta:</h3>
      <pre id="out">Esperando respuesta...</pre>
    </div>
  </div>
  <!-- Importante: El orden de los scripts es crucial -->
  <!-- 1. API (define API y funciones de llamada) -->
  <script src="/js/api.js"></script>
  <!-- 2. Auth (define 'out' y lógica de verificación de sesión) -->
  <script src="/js/auth.js"></script>
  <!-- 3. App (usa 'API', 'out' y otras funciones definidas arriba para la lógica específica de welcome.html) -->
  <script src="/js/app.js"></script>
  <!-- El script incrustado original se ha movido a app.js -->
</body>
</html>
