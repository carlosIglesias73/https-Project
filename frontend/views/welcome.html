<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Bienvenido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>¡Bienvenido!</h1>
    <p style="text-align: center; margin: 15px 0;">Has iniciado sesión exitosamente con MFA.</p>
    
    <div id="user-info" style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 20px 0;">
      <p><strong>Cargando datos...</strong></p>
    </div>

    <button id="test-protected" style="background: #2ecc71; margin-top: 10px;">
      Probar Ruta Protegida
    </button>
    
    <button id="logout-btn" style="background: #e74c3c; margin-top: 10px;">
      Cerrar Sesión
    </button>

    <div class="response-container">
      <h3 style="margin-bottom: 10px; color: #495057; font-size: 14px;">Respuesta:</h3>
      <pre id="out">Esperando respuesta...</pre>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
<script>
  // Cargar datos del usuario al inicio
  (async () => {
    try {
      const { data } = await API.me();
      if (data && data.user) {
        document.getElementById('user-info').innerHTML = `
          <p><strong>Email:</strong> ${data.user.email}</p>
          <p><strong>Nombre:</strong> ${data.user.name}</p>
          <p style="margin-top: 8px;"><strong>ID:</strong> ${data.user.id}</p>
          ${data.user.last_login ? `<p><strong>Último login:</strong> ${new Date(data.user.last_login).toLocaleString()}</p>` : ''}
        `;
      } else {
        throw new Error('Datos de usuario no disponibles');
      }
    } catch (error) {
      console.error('Error al cargar usuario:', error);
      document.getElementById('user-info').innerHTML = `
        <p style="color: #e74c3c;">
          <strong>Error:</strong> No se pudieron cargar los datos del usuario
        </p>
        <p style="font-size: 12px; margin-top: 8px;">${error.message}</p>
      `;
    }
  })();
</script>
</body>
</html>
