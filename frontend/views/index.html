<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Iniciar Sesión</h1>
    <form id="login">
      <div class="input-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="email" placeholder="correo@ejemplo.com" required/>
      </div>
      <div class="input-group">
        <label for="login-password">Contraseña</label>
        <input type="password" id="login-password" name="password" placeholder="••••••••" required/>
      </div>
      <button type="submit">Entrar</button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
      <a href="/register">¿No tienes cuenta? Regístrate aquí</a>
    </div>

    <div class="response-container">
      <h3 style="margin-bottom: 10px; color: #495057; font-size: 14px;">Respuesta:</h3>
      <pre id="out">Esperando respuesta...</pre>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
